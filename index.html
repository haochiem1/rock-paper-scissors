<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper & Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <script src="game.js"></script>
    <div class="header">
        <h1>Rock Paper Scissors!</h1>
    </div>
    <div class="score-container">
        <div class="user-score-container">
            <div class="user">
                <p>PLAYER</p>
            </div>
            <div class="user-score">
                <p>0</p>
            </div>
        </div>
        <div class="com-score-container">
            <div class="com">
                <p>COM</p>
            </div>
            <div class="com-score">
                <p>0</p>
            </div>
        </div>
    </div>
    <div class="game-over"></div>
    <div class="buttons">
    <button onclick="playRound('ROCK', computerPlay())">Rock</button>
    <button onclick="playRound('PAPER', computerPlay())">Paper</button>
    <button onclick="playRound('SCISSORS', computerPlay())">Scissors</button>
    </div>
    <div class="Result"></div>
    </div>
</body>
</html>
